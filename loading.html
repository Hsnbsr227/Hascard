<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIGIN | Protokol Hazırlanıyor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .loader-wrapper {
            text-align: center;
            width: 350px;
        }

        /* --- YENİ LOGO ALANI --- */
        .brand-area {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            border: 2px solid #ffc107;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.2);
        }

        .logo-circle span {
            font-size: 50px;
            color: #ffc107;
        }

        .brand-title {
            color: #fff;
            letter-spacing: 8px;
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            color: #444;
            letter-spacing: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            margin-top: 50px;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
            transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .perc-text {
            color: #555;
            font-size: 11px;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="brand-area">
            <div class="logo-circle">
                <span class="material-symbols-outlined">deployed_code</span>
            </div>
            <div class="brand-title">ORIGIN PROTOCOL</div>
            <div class="brand-subtitle" id="status">SİSTEM YÜKLENİYOR</div>
        </div>

        <div class="progress-container">
            <div class="progress-track">
                <div class="progress-fill" id="fill"></div>
            </div>
            <div class="perc-text" id="perc">%0</div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const fill = document.getElementById('fill');
            const perc = document.getElementById('perc');
            const status = document.getElementById('status');
            
            setTimeout(() => { fill.style.width = '100%'; }, 100);

            let count = 0;
            const interval = setInterval(() => {
                count++;
                perc.innerText = `%${count}`;
                
                if(count === 40) status.innerText = "KİMLİK DOĞRULANIYOR";
                if(count === 80) status.innerText = "PROTOKOL BAŞLATILDI";

                if(count >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // .href yerine .replace kullanarak bu sayfayı geçmişten siliyoruz
                        window.location.replace("mainpage.html"); 
                    }, 500);
                }
            }, 30);
        };
    </script>
</body>
</html>
