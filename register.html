<!DOCTYPE html>
<html lang="tr">
<head>
    <title>HASCARD | Yeni Kimlik</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body class="auth-page">

    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-box">
            <a href="index.html" class="back-link-minimal">
              <span class="material-symbols-outlined">west</span>
            </a>
            
            <div class="auth-header-new">
    <div class="header-text">
        <h1>YENİ KİMLİK</h1>
        <p>Nadirliğin dünyasında yerinizi ayırtın.</p>
    </div>
        <span class="material-symbols-outlined auth-icon-right">key</span>
    </div>
 
            <form id="register-form">
                <div class="input-group">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="reg-name" placeholder="Tam İsim" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="reg-email" placeholder="E-posta Adresi" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="reg-password" placeholder="Güçlü Bir Parola" required>
                </div>
                
                <button type="submit" class="auth-submit-btn">KİMLİĞİ ONAYLA</button>
            </form>

            <div class="auth-footer">
                <p>Zaten bir yetkiniz var mı? <a href="login.html">Oturum Açın</a></p>
            </div>
        </div>
    </div>

    <div id="success-screen" style="display: none; text-align: center; padding: 40px 0;">
    <span class="material-symbols-outlined" style="font-size: 80px; color: #00ff88; margin-bottom: 20px;">verified</span>
    <h1 style="color: #fff; letter-spacing: 2px;">KİMLİK MÜHÜRLENDİ</h1>
    <p style="color: #888; margin-bottom: 30px;">ORIGIN ekosistemine girişiniz onaylandı.</p>
    <button onclick="window.location.href='index.html'" class="auth-submit-btn">KOLEKSİYONA GİRİŞ YAP</button>
</div>

    <div id="status-modal" class="auth-modal" style="display: none;">
    <div class="modal-content animate__animated animate__zoomIn">
        <div class="auth-header-new">
            <div class="header-text">
                <h1 id="status-title">İŞLEM BAŞARILI</h1>
                <p id="status-message">Kimliğiniz ORIGIN sistemine mühürlendi.</p>
            </div>
            <span id="status-icon" class="material-symbols-outlined auth-icon-right" style="color: #00ff88;">verified</span>
        </div>
        
        <button id="status-btn" class="auth-submit-btn">DEVAM ET</button>
    </div>
</div>

    <script type="module" src="auth.js"></script>
</body>
</html>
